<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project #30 - Add Super Hero</title>
  </head>
  <body>
    <div class="container">
      <div class="validator validator__success">
        Add successful Super Hero !!!
      </div>
      <div class="validator validator__error">
        Can't add Super Hero successfully !!! <br />
        Please fill out all the forms
      </div>

      <h1>Super Hero Universe</h1>
      <section class="wrapper">
        <section class="entry-superhero">
          <form action="" class="form-superhero">
            <div class="input">
              <label for="name">Super Hero Name:</label>
              <input type="text" id="name" />
            </div>
            <div class="input">
              <label for="universe">Super Hero Universe:</label>
              <input type="text" id="universe" />
            </div>
            <div class="input">
              <label for="power">Super Hero Power:</label>
              <input type="text" id="power" />
            </div>
            <button type="submit" class="btn-submit">Add Super Hero</button>
          </form>
        </section>
        <section class="list-superhero">
          <div class="list-superhero__header">
            <h2>Name</h2>
            <h2>Universe</h2>
            <h2>Power</h2>
            <h2></h2>
          </div>
          <div class="list-superhero__contain">




        </section>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
